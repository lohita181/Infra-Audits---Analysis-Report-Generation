<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Generation</title>
    <style>
        body {
            background-color: lightgray;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .header {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .cont {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(209, 42, 42, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            width: 400px;
            margin: auto;
            position: relative;
        }
        h4 {
            text-align: left;
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }
        input[type="text"], input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button{
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            align-self: center;
            width: 100%; 
        }
        button:hover {
            background-color: #45a049;
        }
        .submission-message {
            display: none;
            text-align: center;
        }
        .submission-message img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .submission-message p {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 class="header">File Upload Form</h1>
    <form class="cont" onsubmit="return submitted()">
        <h4>Venue:</h4>
        <input type="text" id="name" name="name" placeholder="Enter venue">
        <label for="imageUpload"><h4>Upload a File:</h4>
            <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
        </label>
        <button type="submit">Upload</button>
    </form>

    <div class="submission-message">
        <img src="submit.jpg" alt="Submission">
        <p>Submitted successfully</p>
    </div>

    <script>
        function submitted() {
            event.preventDefault();
            document.querySelector('.cont').style.display = 'none';
            document.querySelector('.header').style.display = 'none';
            document.querySelector('.submission-message').style.display = 'block';
            return false;
        }
    </script>
</body>
</html>
