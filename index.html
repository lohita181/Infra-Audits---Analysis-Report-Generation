<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit report generation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="form-signin">
        <img class="mb-4" src="bit-logo.png" alt="logo" width="200" height="200" >
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center;">Sign in</h1>
        <input type="text" id="urlInput" class="form-control mb-1" placeholder="Username" required="">
        <input type="password" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="redirect()" style="margin-top: 10px;">Sign in</button>
      </form>
      
      <script>
        function redirect() {
            event.preventDefault();
            const page = document.getElementById('urlInput').value;
            const pageMapping = {
                'admin': 'admin/mainpage.html',
                'auditor': 'auditor.html',
                'contracter': 'contracter.html'
            };
            window.location.href = pageMapping[page];
        }
    </script>
</body>
</html>
